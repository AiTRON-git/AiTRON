<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRON Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header>
        <div class="header-left">
            <h1>AiTRON</h1>
        </div>
        <div class="header-right">
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search for components..." onkeyup="searchItems()" />
            </div>
        </div>
    </header>

    <div class="catalog" id="catalog">
        <!-- Items will be loaded here dynamically -->
    </div>

    <!-- Toast Notification -->
    <div id="toast"></div>

    <!-- Cart Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeConfirmationModal()">&times;</span>
            <h2>Confirm Your Order</h2>
            <div id="orderSummary"></div>
            <button class="proceed-btn" onclick="redirectToWhatsApp()">Proceed to WhatsApp</button>
        </div>
    </div>

    <!-- Floating Cart Button -->
    <div class="cart-icon" onclick="toggleCart()">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
    </div>

    <!-- Cart Sidebar -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <span class="close-cart" onclick="toggleCart()">&times;</span>
        </div>
        <div id="cartItems"></div>
        <div class="cart-footer">
            <p>Total: â‚¹<span id="cartTotal">0</span></p>
            <button class="checkout-btn" onclick="openConfirmationModal()">Checkout</button>
        </div>
    </div>

    <footer>
        <div class="footer-right">
            <p>Contact Us: 7892195611</p>
        <div  class="footer-left">
            <button class="more-components-btn" onclick="redirectWhatsApp()">Request More Components</button>

         </div>    
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
